<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="../resources/search-box.css"/>
    <script>
        function ajaxEvent(data) {
            status=data.status;
            if(status=="success"){
                document.getElementById("form:search-panel:result-panel").style.display="none";
            }
        }
    </script>
</h:head>
<h:body>
    <h:form id="form">
        <ui:composition>
            <div id="search-panel">
                <h:inputText autocomplete="off"
                             value="#{searchBoxController.display}">
                    <f:passThroughAttribute name="placeHolder"
                                            value="#{lang.indexSearch}"/>
                    <f:ajax event="keyup"
                            listener="#{searchBoxController.search}"
                            execute="@this" render="result-panel"/>
                </h:inputText>
                <h:panelGroup id="result-panel"
                              layout="block" rendered="#{not empty searchBoxController.result}">
                    <f:ajax onevent="ajaxEvent" render="@form"/>
                    <ul>
                        <ui:repeat value="#{searchBoxController.result}"
                                   var="r">
                            <li>#{r}</li>
                        </ui:repeat>
                    </ul>
                </h:panelGroup>
            </div>
        </ui:composition>
    </h:form>
</h:body>
</html>
