<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Welcome to miPack</title>
       <script>
           setInterval(function(){
               document.getElementById("form:cBtn_showHour").click();
               document.getElementById("form:cBtn_showDay").click();
           },1000);
       </script>
       <h:outputStylesheet name="index.css"/>
   </h:head>

   <h:body styleClass="Bimage">
      <h:form id="form">
         <h1 class="header">Welcome to miPack</h1>
         <br/> <br/> <br/>
         <table class="table_iBtn">
            <col width="300"/>
            <col width="300"/>
            <col width="300"/>
            <tr>
               <td><h:commandButton id="iBtn_customer_tracking"
                                    image="images/iBtn_customer_tracking.png"/></td>
               <td><h:commandButton id="iBtn_administraton"
                                    image="images/iBtn_administration.png"/></td>
               <td><h:commandButton id="iBtn_event_logging"
                                    image="images/iBtn_event.png"/></td>
            </tr>
            <tr>
               <td><h:outputText value="Customer Tracking"/></td>
               <td><h:outputText value="Administration"/></td>
               <td><h:outputText value="Event Logging"/></td>
            </tr>
         </table>
          <br/>
          <div id="div_clock">
              <h:outputText id="outTxt_hourClock"
                            value="#{timeController.hour}"
                            styleClass="hour"/> <br/>
              <h:outputText id="outTxt_dayClock"
                            value="#{timeController.day}"
                            styleClass="day"/> <br/>
              <h:commandButton id="cBtn_showHour"
                               styleClass="time_show_btn"
                               action="#{timeController.showHour}">
                  <f:ajax render="outTxt_hourClock"/>
              </h:commandButton>
              <h:commandButton id="cBtn_showDay"
                               styleClass="time_show_btn"
                               action="#{timeController.showDay}">
                  <f:ajax render="outTxt_dayClock"/>
              </h:commandButton>
          </div>
      </h:form>
   </h:body>
</html>
